            <form class="form-user">
              <input
                type="text"
                title="Search User"
                id="userSearch"

                onkeyup="searchUser()"

              <!-- <button id="btn-user">Search</button> -->
            </form>
            <div class="table-container" style="overflow: auto; height: 580px;">
              <table id="user-table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th style="width: 20%;">Username</th>
                    <th style="width: 30%;">Email</th>
                    <th style="width: 5%;">Action</th>
