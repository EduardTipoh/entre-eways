<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/technician.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Technician</title>
  </head>
  <body>
      <!-- HEADER -->
      <header>
        <div class="logo-container">
          <img src="../images/eways.png" alt="logo" />
        </div>
        <div class="search-form">
          <form>
            <input type="text" class="search-input" placeholder="Search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <nav>
          <ul class="nav_links">
            <li class="nav-link"><a href="index.html">Home</a></li>
            <li class="nav-link"><a href="register-technician.html">Become a technician</a></li>
            <li class="nav-link"><a href="category-list.html">Categories</a></li>
        </nav>

        <ul class="signin-nav">
          <li ><a id="sign">Sign In</a>
            <ul style="margin-top: 10px;">
              <li id="signIn" style="background: #2e856e;"><Button><i class="fa fa-sign-in"></i> Sign In</Button></li>
              <li id="signUp" style="background: #2e856e;"><Button><i class="fa fa-user-plus"></i> Sign Up</Button></li>
              <li id="loginAsTech" style="background: #2e856e;"><Button><i class="fa fa-gg"></i> Login As Tech</Button></li>
            </ul>
          </li>
        </ul>
  
        <ul class="signout-nav">
          <li ><a id="currentUser">Name</a>
            <ul style="margin-top: 10px;">
              <li style="background: #2e856e;"><Button onclick="signOutBtn()"><i class="fa fa-sign-out"></i> Sign out</Button></li>
            </ul>
          </li>
        </ul>
      </header>

      <!-- SIGN IN MODAL -->
    <div class="signIn-modal" id="signin-modal">
      <div class="modal-container">
        <div class="close" id="close-modal">&times</div>
        <h1>SIGN IN</h1>
        <button class="btn-facebook"><i class="fa fa-facebook"></i> facebook</button>
        <button class="btn-google"><i class="fa fa-google"></i> google</button>
        <p>or</p>
        <form class="login-input" id="loginUser">
          <input type="text" placeholder="Username" id="loginUsername">
          <input type="password" placeholder="Password" id="loginPass">
          <button class="login-submit">SIGN IN</button>
        </form>
        <button class="create-account">Create Account</button>
      </div>  
    </div>

    <!-- LOGIN AS TECHNICIAN MODAL -->
    <div class="login-modal" id="loginTech-modal">
      <div class="modal-container">
        <div class="close" id="close-loginTech-modal">&times</div>
          <h1>LOGIN AS TECHNICIAN</h1>
          <p>Please enter your email and password.</p>
          <form class="login-input">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="login-submit" onclick="logInTechBtn()">LOGIN</button>
          </form>
      </div>  
    </div>

    <!-- CREATE ACCOUT MODAL -->
    <div class="createAcc-modal" id="login-modal">
      <div class="modalCreate-container">
        <div class="close" id="close-create-modal">&times</div>
          <h1>Register</h1>
          <form class="createAcc-input" id="createAccount">
            <input type="text" placeholder="Name" id="name" required>
            <input type="text" placeholder="Username" id="username" required>
            <input type="email" placeholder="Email (no confirmation nedded)" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <input type="password" placeholder="Confirm Password" id="confirmPass" required> 
            <button class="login-submit" id="register">SIGN UP</button>
          </form>
      </div>  
    </div>

        <!-- MAIN -->
    <main>
        <div class="appReq-container">
          <h1 style="color: #2e856e;">Technician's Information</h1>
          <div class="appReq-section"  id="appReq">
            <div class="appReq-img-name">
              <img style="border: none;" src="./images/person-avatar.png" alt="">
              <h3>5 stars</h3>
              <div class="techStars" style="color: #ffc400; font-size: 20px;">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>
            </div>
            <div class="appReq-info">
              <h2 style="padding: 5px 0;">Name</h2>
              <h4 style="padding: 5px 0;">Shop Address</h4>
              <h4 style="padding: 5px 0;">Skills:</h4>
              <h4 style="padding: 5px 0; text-decoration: underline;">Email:</h4>
              <div class="tag-container">
                <h3 style="margin-top: 20px;">Biography</h3>
                <div style="background: #ececec; height: 30vh; padding: 10px; border-radius: 5px;">
                  <p>Biography</p>
                </div>
              </div>
              <button>Apply</button>
              
            </div>
          </div>
        </div>  
    </main>
    
    <!-- FOOTER -->
    <footer>
        <div class="ftr">
          <p>&copy 2020 E-ways Company Inc.</p>
        </div>
      </footer>

      <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
      <script src="./js/firebaseConfig.js"></script>
      <script src="./js/Technicians/technicianInfo.js"></script>    
      <script src="./js/Users/user.js"></script>

      <script>
        document.getElementById("currentUser").innerHTML = localStorage.getItem(
          "userName"
        );
      </script>
    </body>
</html>
